{% extends 'layouts.html' %}
{% block content %}
  {% if posts|length > 0 %}
    {% for post in posts %}
    <div class="card border-0 mt-2" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">
            <a href="/posts/{{ post.id }}">{{ post.title }}</a>
          </h5>
          <p class="card-text">{{ post.content }}</p>
        </div>  
      </div>
    {% endfor %}
  {% else %}
    <h3 class="text-center mt-3">No Posts Found</h3>
  {% endif %}
{% endblock %}
